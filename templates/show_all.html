<!DOCTYPE html>
<html>
  <head>
    <title>Show All </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
	<H1>SHOW ALL</H1>
	<table>
		{% for row in data: %}
		<tr>	
			<td><a href = "/api/posts/view?title={{row['title']}}&author={{row['author']}}&community={{row['community']}}"><H4>{{row["title"]}}</H4></a></td>
			<td><H5>by {{row["author"]}}</H5></td>
			<td><H5>from {{row["community"]}}</H5></td>
			
		</tr>
		{% endfor %}
	</table>
	
  </body>
</html>
